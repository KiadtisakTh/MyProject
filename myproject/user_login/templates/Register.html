{% extends 'components/base2.html' %}
{% load static %}
{% block title %} หน้าหลัก {% endblock %}

{% block content %}

<!--

<footer class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 bg-sky-100 ">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
      <img class="mx-auto h-[10rem] w-auto" src="{% static 'web_app/Image/laundryLogo.png' %}" alt="Your Company">
      <h2 class=" text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Create your account</h2>
    </div>
  
    <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
      <form class="space-y-6"  method="POST">
        {% csrf_token %}
        <div>
          <label for="email" class="block text-sm font-medium leading-6 text-gray-900">อีเมล</label>
          <div class="mt-2">
            <input id="email" name="email" type="email" autocomplete="email" placeholder="กรุณากรอกอีเมล" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
        
        <div>
          <label for="username" class="block text-sm font-medium leading-6 text-gray-900">ชื่อผู้ใช้</label>
          <div class="mt-2">
            <input id="username" name="username" type="text" autocomplete="enter username" placeholder="กรุณากรอกชื่อผู้ใช้" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">รหัสผ่าน</label>
          </div>
          <div class="mt-2">
            <input id="password" name="password" type="password" autocomplete="current-password" placeholder="กรุณากรอกรหัสผ่าน" required class="block ml w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>

        <div>
          <div class="flex items-center justify-between">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-900">ยืนยันรหัสผ่าน</label>

          </div>
          <div class="mt-2">
            <input id="password2" name="password2" type="password" autocomplete="current-password" placeholder="ยืนยันรหัสผ่าน" required class="block ml w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
          </div>
        </div>
  
        <div>
          <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
        </div>
      </form>
  
      <p class="mt-10 text-center text-sm text-gray-500">
        Don't have an account?
        <a href="#" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Create Account</a>
      </p>
    </div>

    <div class="mt-10 text-center text-base text-gray-600">
        <a href="/">ย้อนกลับ</a>
      </div>
  </footer>
  

  {% endblock %}
