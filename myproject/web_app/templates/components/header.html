{% load static %}
<section>
<header class='shadow-md py-4 px-4 sm:px-10 bg-[#003083] font-[sans-serif] min-h-[100px]'>
  
    <div class='flex  items-center justify-between gap-5 relative'>
        <!--Logo-->
      <div class="flex justify-between items-center">
        <a href="/"><img src="{% static 'web_app/Image/laundryLogo.png' %}" class='size-[70px]'>
          <a class="ml-[10px] font-bold text-yellow-100">เอส & ฮาร์ ซัก รีด </a>
        </a>

      </div>

      <ul id="collapseMenu" class='lg:!flex lg:space-x-5 max-lg:space-y-2 max-lg:hidden max-lg:py-4 max-lg:w-full'>
        <li class='max-lg:border-b max-lg:bg-[#007bff] max-lg:py-2 px-3 max-lg:rounded'>
          <a href="{% url 'home' %}"
            class='lg:hover:text-sky-100 text-[#eee1ba] max-lg:text-white block font-bold text-[17px] '>หน้าหลัก</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2  max-lg:rounded'><a href="{% url 'about' %}"
            class='lg:hover:text-sky-100 text-[#eee1ba] block font-bold text-[17px]'>เกี่ยวกับเรา</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2  max-lg:rounded'><a href="#"
            class='lg:hover:text-sky-100 text-[#eee1ba] block font-bold text-[17px]'>Feature</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2  max-lg:rounded'><a href="#"
            class='lg:hover:text-sky-100 text-[#eee1ba] block font-bold text-[17px]'>Blog</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2 max-lg:rounded'><a href="#"
            class='lg:hover:text-sky-100 text-[#eee1ba] block font-bold text-[17px]'>About</a>
        </li>
        <li class='max-lg:border-b max-lg:py-2  max-lg:rounded'><a href="#"
            class='lg:hover:text-sky-100 text-[#eee1ba] block font-bold text-[17px]'>Contact</a>
        </li>
        {% if user.is_authenticated %}

        <li class='max-lg:border-b max-lg:bg-[#007bff] max-lg:py-2  max-lg:rounded'>
          <a href="{% url 'logout' %}"
            class='px-6 py-3  rounded-md font-bold text-sky-100   bg-[#001d64] transition-all ease-in-out duration-300  hover:text-[#eee1ba] hover:bg-[#006abc] hover:border-[#deaf85] text-[17px] '>ออกจากระบบ</a>
        </li>
        {% else %}
        <li class='max-lg:border-b max-lg:bg-[#007bff] max-lg:py-2 max-lg:rounded'>
          <a href="{% url 'register' %}"
            class='px-6 py-3  rounded-md font-bold text-sky-100   bg-[#001d64] transition-all ease-in-out duration-300  hover:text-[#eee1ba] hover:bg-[#006abc] hover:border-[#deaf85] text-[17px] '>สมัครสมาชิก</a>
        </li>
        <li class='max-lg:border-b max-lg:bg-[#007bff] max-lg:py-2  rounded-md border-3'>
          <a href="{% url 'login' %}"
            class='px-10 py-3 text-base rounded-md font-bold text-sky-100   bg-[#006abc] transition-all ease-in-out duration-300  hover:text-[#eee1ba] hover:bg-[#39ace7] hover:border-[#deaf85]'>ล็อกอิน</a>
        </li>
      {% endif %}
        
      </ul>
    </div>
  </header>
</section>
